<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../lib/jquery-2.1.0.min.js"></script>
    <script src="../lib/d3.min.js"></script>
    <!--<script src="../js/ucommon.js"></script>
    <script src="../js/number.js"></script>-->
    <script src="../dist/uchart.debug.js"></script>
</head>
<body>
    <div id="numb" style="width: 400;height: 200px;"></div>
    <script>
        var data = [2,6,5,7,6,5,5,4,2,1,3];

        var options = {
            "color":"white",
            "bgColor":"gray",
            "fontSize":"25px"
        };

        var number = new unumb();
        number.bindData(data);
        number.setSize(400,200);
        number.createRender("id","numb");
        number.draw(options);

        setInterval(function () {
            data = [];
            for(var i = 0 ; i < 9 ; i++){

                data[i] = Math.floor(Math.random() * 10)
            }
            number.update(data);

        },5000);


    </script>
</body>
</html>

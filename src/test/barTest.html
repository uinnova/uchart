<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../lib/jquery-2.1.0.min.js"></script>
    <script src="../lib/d3.min.js"></script>
    <!--<script src="../js/ucommon.js"></script>
    <script src="../js/bar.js"></script>-->
    <script src="../dist/uchart.debug.js"></script>
    <style type="text/css">
        body {
            font: 10px sans-serif;
        }

        /*.bar rect {
            fill: steelblue;
        }*/

        .bar text.value {
            fill: white;
        }

        .axis {
            shape-rendering: crispEdges;
        }

        .axis path {
            fill: none;
        }

        /*.x.axis line {
            stroke: #fff;
            stroke-opacity: .8;
        }*/

        .y.axis path {
            stroke: black;
        }
    </style>
</head>
<body id="tbody">
<script>
    var data2 = [{
        "name":"IBM",
        "value":5
    },{
        "name":"BMC",
        "value":10
    },{
        "name":"Oracle",
        "value":13
    },{
        "name":"HP",
        "value":19
    },{
        "name":"CISCO",
        "value":21
    },{
        "name":"UINNOVA",
        "value":25
    },{
        "name":"JOYWINTECH",
        "value":22
    }];

    var options = {
        //color:["green", "gray"]
    };

    var rend1 = document.createElement("div");
    rend1.setAttribute("id","d3render1");


    var histgram = new ubb();
    histgram.bindData(data2);
    histgram.setType(0);
    histgram.setSize(1000,400);
    histgram.setTitle("2013季度统计图");
    histgram.createRender("jo",rend1);
    histgram.draw(options);


    setInterval(function () {
        for(var i = 0 ; i < 7 ; i++){

            data2[i].value = Math.floor(Math.random() * 150)
        }
        histgram.update(data2);
    },2000);

    var bodyt = document.getElementById("tbody");
    bodyt.appendChild(rend1);
</script>
</body>
</html>

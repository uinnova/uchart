        radar.setSize(500,500);
        radar.draw(mycfg);
        radar.createLegend();

        function randomDataset() {
            return data.map(function(d) {
                return {
                    className: d.className,
                    value: d.value.map(function(axis) {
                        return {axis: axis.axis, value: Math.random().toFixed(2)};
                    })
                };
            });
        }
